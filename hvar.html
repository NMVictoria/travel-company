<body>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>

      </ol>
        <!-- Fort Napoleon, Pakleni Islands, Blue Caves -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block resize center" src="images/napoleon.jpg" alt="First slide">
            </br></br>
          <div class="carousel-caption d-none d-md-block">
            <h5>Fort Napoleon</h5>
          </div>
        </div>

        <div class="carousel-item">
          <img class="d-block resize center" src="images/pakleni.jpg" alt="Second slide">
            </br></br>

            <h5>Pakleni Islands</h5>
          </div>
        </div>

        <div class="carousel-item">
          <img class="d-block resize center" src="images/blue-caves.jpg" alt="Third slide">
            </br></br>
          <div class="carousel-caption d-none d-md-block">
            <h5>Blue Caves</h5>
          </div>
        </div>

      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">

      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
